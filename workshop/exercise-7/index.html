<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <ul class="row">
        <li class="box">
          <h3>Cats</h3>
          <img src="imgs/cat.jpg" alt="cat">
          <img src="imgs/cat2.jpeg" alt="cat2">
        </li>
        <li class="box">
          <h3>Dogs</h3>
          <img src="imgs/dog.jpg" alt="dog">
          <img src="imgs/dog2.jpg" alt="dog2">
        </li>
        <li class="box">
          <h3>An alpaca</h3>
          <img src="imgs\alpaca.jpg" alt="alpaca">
        </li>
      </ul>
    </section>
    <section class="section">
      <h2>Big Animals</h2>
      <ul class="row">
        <li class="box">
          <h3>an elephant</h3>
          <img src="imgs/elephant.jpg" alt="elephant">
        </li>
        <li class="box">
          <h3>a giraffe</h3>
          <img src="imgs/giraffe.jpg" alt="giraffe">
        </li>
        <li class="box">
          <h3>a whale and her baby</h3>
          <img src="imgs\whale.jpg" alt="whale">
        </li>
      </ul>
    </section>
    <section class="section">
      <h2>Insects</h2>
      <ul class="row">
        <li class="box">
          <h3>A firefly</h3>
          <img src="imgs/firefly.jpg" alt="firefly">
        </li>
        <li class="box">
          <h3>a ladybug</h3>
          <img src="imgs/ladybug.jpg" alt="ladybug">
        </li>
        <li class="box">
          <h3>a butterfly</h3>
          <img src="imgs/butterfly.jpg" alt="butterfly">
        </li>
      </ul>
    </section>
  </body>
</html>
